<div class="tabs-striped tabs-top tabs-background-calm tabs-color-light">
    <div class="tabs">
        <a class="tab-item">
            <i class="icon ion-plus-round"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-person"></i>
        </a>
        <action-sheet class="tab-item"></action-sheet>
    </div>
</div>
<ion-content class="login">
    <div class="login-logo">
        <img src="../img/icon_logo.png" alt="Password Saver Logo">
    </div>
    <div class="list">
        <label class="item item-input">
            <i class="icon ion-eye placeholder-icon"></i>
            <input type="password" placeholder="Old Password" ng-model="resetPassword.oldPassword">
        </label>
        <label class="item item-input">
            <i class="icon ion-eye placeholder-icon"></i>
            <input type="password" placeholder="New Password" ng-model="resetPassword.newPassword">
        </label>
        <label class="item item-input">
            <i class="icon ion-eye placeholder-icon"></i>
            <input type="password" placeholder="Confirm New Password" ng-model="resetPassword.cnfrmPassword">
        </label>
    </div>
    <div class="login-buttons">
        <p class="assertive">{{errorMsg}}</p>
    </div>
    <div class="login-buttons">
        <button class="button button-calm" ng-click="updatePassword()">Change</button>
    </div>
</ion-content>
